<h2>Clickable Dropdown</h2>
<p>Click on the button to open the dropdown menu.</p>

<form action="/leave" method="post">
  <select name="leavetype">
    <option value="casual">Casual Leave</option>
    <option value="halfpay">Half Pay Leave</option>
    <option value="commute">Commuted Leave</option>
    <option value="earned">Earned Leave</option>
    <option value="vacation">Vacation leave</option>
    <option value="maternity">Maternity Leave</option>
    <option value="paternity">Paternity</option>
    <option value="adoption">Child Adoption leave</option>
    <option value="child_care">Child Care Leave</option>
    <option value="extraordinary">Extraordinary Leave</option>
  </select>

  <br>Leave Start Date<br>
  <input type="date" name="startdate" ><br><br>
  Leave End date<br>
  <input type="date" name="enddate" ><br><br>

  <input type="submit">
  // include a textbox for adding comment
</form>
