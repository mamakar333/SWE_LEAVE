<!doctype html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Leave Management System</title>

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-route.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="script.js"></script>

</head>
<body>

<div class="container">
  <h2>Request Leave</h2>
  <form action="/leave" method="post">
    <div class="form-group">
      <select name="leavetype">
        <option value="casual">Casual Leave</option>
        <option value="halfpay">Half Pay Leave</option>
        <option value="commute">Commuted Leave</option>
        <option value="earned">Earned Leave</option>
        <option value="vacation">Vacation leave</option>
        <option value="maternity">Maternity Leave</option>
        <option value="paternity">Paternity</option>
        <option value="adoption">Child Adoption leave</option>
        <option value="child_care">Child Care Leave</option>
        <option value="extraordinary">Extraordinary Leave</option>
      </select>
    </div>

    <div class="form-group">
      <label> Leave Start Date</label>
      <input type="date" name="startdate" >
    </div>

    <div class="form-group">
      <label> Leave End Date</label>
      <input type="date" name="enddate" >
    </div>

    <div class="form-group">
      <label>Comment:</label>
      <textarea class="form-control" rows="3" name="comment"></textarea>
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
