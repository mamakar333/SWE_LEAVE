<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">


</head>
<body>

<h2>Clickable Dropdown</h2>
<p>Click on the button to open the dropdown menu.</p>

<form action="/leave" method="post">
  <select name="cars">
    <option value="casual">Casual Leave</option>
    <option value="hlfpay">Half Pay Leave</option>
    <option value="commuted">Commuted Leave</option>
    <option value="earned">Earned Leave</option>
    <option value="vacation">Vacation leave</option>
    <option value="lnd">Leave no due</option>
    <option value="mtl">Maternity Leave</option>
    <option value="ptl">Paternity</option>
    <option value="cal">Child Adoption leave</option>
    <option value="ccl">Child Care Leave</option>
    <option value="extl">Extrodinary Leave</option>
    <input type="text" placeholder="no of Leaves" name="number" required>
  </select>
  <br><br>
  <input type="submit">
</form>







</body>
</html>
